<!DOCTYPE html>
<title>UserInfo</title>
<link rel="stylesheet" href="/stylesheets/create_profile.css"/>


<h2>Make a Profile<h2>

<form method="post" action="/create">
  <div id = "information">
    First name: <input type='text' name='first_name'><br>
    Last name: <input type='test' name='last_name'><br>
  </div>
  <div id = "education">
    <label>Education</label>
    <select name = "education">
      <option value = "none">None</option>
      <option value = "Elementary School">Elementary School</option>
      <option value = "Middle School">Middle School</option>
      <option value = "High School">High School</option>
      <option value = "College">College</option>
      <option value = "Graduate School">Graduate School</option>
    </select>
  </div>
  <div id = "work">
    <label>Work Experience</label>
    <select name = "experience">
      <option value = "none">None</option>
      <option value = "No Experience">No Experience</option>
      <option value = "Unskilled Labor">Unskilled Labor</option>
      <option value = "Entry Level">Entry Level</option>
      <option value = "Mid Level">Mid Level</option>
      <option value = "Professional">Professional</option>
    </select>
  </div>
  <div id = "industry">
    <label>Current Industry or Interest</label>
    <select name = "industry">
      <option value = "none">None</option>
      <option value = "Aerospace">Aerospace</option>
      <option value = "Agriculture">Agriculture</option>
      <option value = "Chemical">Chemical</option>
      <option value = "Computer">Computer</option>
      <option value = "Construction">Construction</option>
      <option value = "Defense">Defense</option>
      <option value = "Education">Education</option>
      <option value = "Energy">Energy</option>
      <option value = "Entertainment">Entertainment</option>
      <option value = "FinancialServices">Financial Services</option>
      <option value = "Food">Food</option>
      <option value = "Healthcare">Health Care</option>
      <option value = "Hospitality">Hospitality</option>
      <option value = "Information">Information</option>
      <option value = "Manufacturing">Manufacturing</option>
      <option value = "MassMedia">Mass Media</option>
      <option value = "Mining">Mining</option>
      <option value = "Telecommunications">Telecommunications</option>
      <option value = "Transport">Transport</option>
      <option value = "Water">Water</option>
    </select>
  </div>
  <div id = "create">
    <input type = "submit" value = "Create a Profile">
  </div>
</form>
